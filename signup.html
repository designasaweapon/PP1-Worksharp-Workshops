<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Refresh your digital and social marketing abilities with Worksharp Workshops. We provide premium and practical online training that will help you today!" />
    <meta name="keywords"
        content="business training, professional development, digital marketing, webinars, workshops" />
    <meta name="author" content="John Boyle - BLCK BRND" />
    <meta name="copyright" content="John Boyle - BLCK BRND" />

    <!-- Load Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Title -->
    <title>Worksharp Workshops</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">WorkSharp WorkShops</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="workshop.html">Next Workshop</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Want to hear more about our courses?</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Digital Marketing</label>
                        <input type="radio" name="course_preference" id="digital" value="digital" required checked>
                    </div>
                    <div>
                        <label for="trail">Social Media Marketing</label>
                        <input type="radio" name="course_preference" id="social" value="social" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="course_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">See You Online Soon!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                    aria-label="Visit our WorkSharp Workshops TikTok page (opens in a new tab)">
                    <i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our WorkSharp Workshops Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our WorkSharp Workshops YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our WorkSharp Workshops Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Load Font Awesome Kit -->

    <script src="https://kit.fontawesome.com/0a6f8d54da.js" crossorigin="anonymous"></script>

</body>

</html>
